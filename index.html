<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devLink</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar-light.png" alt="happy face dude" />
        <p id="username">@user</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <div id="content">
        <ul>
          <li>
            <a href="#" onclick="followUser()">
              <ion-icon name="add-circle-outline"></ion-icon>
              Subscribe
            </a>
          </li>
          <li>
            <a href="#" target="_blank">Check my Portfolio</a>
          </li>
          <li>
            <a href="#" target="_blank">Twitter profile</a>
          </li>
          <li onclick="toggleEbookMsg()">
            <a href="#">Download ebook</a>
            <div id="imsg" />
          </li>
        </ul>
        <div id="social-links">
          <a href="#" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
          <a href="#" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a href="#" target="_blank">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
          <a href="#" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
          </a>
        </div>
        <footer>Coded with care by <a href="#">mig</a></footer>
      </div>
    </div>
    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
